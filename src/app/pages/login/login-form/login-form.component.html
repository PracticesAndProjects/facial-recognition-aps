<div class="row pb-2">
  <h1>Login</h1>
</div>
<form [formGroup]="form">
  <div class="row">
    <mat-form-field>
      <mat-label>Insira um email</mat-label>
      <input matInput placeholder="exemplo@email.com" formControlName="email" required>
      <mat-error *ngIf="form.controls.email.invalid">Email inválido</mat-error>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field>
      <mat-label>Insira uma senha</mat-label>
      <input matInput type="password" formControlName="password" required>
      <mat-error *ngIf="form.controls.password.invalid">Senha inválido</mat-error>
    </mat-form-field>
  </div>
  <div class="row justify-content-center">
    <div class="col-auto" *ngIf="form.invalid">
      <small class="text-danger-emphasis">Insira os dados corretamente para prosseguir</small>
    </div>
  </div>
  <mat-divider class="my-3"></mat-divider>
  <div class="row justify-content-end">
    <div class="col-auto d-flex gap-2">
      <a mat-stroked-button color="warn" [routerLink]="['/cadastro']">CRIAR CONTA</a>
      <a [disabled]="form.invalid" mat-flat-button color="primary" (click)="setForm()" [routerLink]="['/login/webcam']">LOGIN</a>
    </div>
  </div>
</form>
