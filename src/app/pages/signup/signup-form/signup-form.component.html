<div class="row pb-2">
  <h1>Conta</h1>
</div>
<form [formGroup]="form">
  <div class="row">
    <mat-form-field>
      <mat-label>Insira um email</mat-label>
      <input matInput placeholder="exemplo@email.com" formControlName="email" required>
      <mat-error *ngIf="form.controls.email.invalid">Email inválido</mat-error>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field>
      <mat-label>Insira uma senha</mat-label>
      <input matInput type="password" formControlName="password" required>
      <mat-error *ngIf="form.controls.password.invalid">Senha inválido</mat-error>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field>
      <mat-label>Insira um CPF</mat-label>
      <input matInput type="password" formControlName="cpf" required>
      <mat-error *ngIf="form.controls.cpf.invalid">CPF inválido</mat-error>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field>
      <mat-label>Insira um nível de acesso</mat-label>
      <input min="1" max="3" matInput type="number" formControlName="nivel" required>
      <mat-error *ngIf="form.controls.nivel.invalid">Nível de acesso deve ser entre 1 e 3</mat-error>
    </mat-form-field>
  </div>
  <div class="row justify-content-center">
    <div class="col-auto" *ngIf="form.invalid">
      <small class="text-danger-emphasis">Insira os dados corretamente para prosseguir</small>
    </div>
  </div>
  <mat-divider class="my-3"></mat-divider>
  <div class="row justify-content-end align-items-center">
    <div class="col-auto d-flex gap-2">
      <button [disabled]="form.invalid" type="submit" mat-stroked-button color="warn"
               (click)="setServiceForm()">CRIAR CONTA
      </button>
    </div>
  </div>
</form>
